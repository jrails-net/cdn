{{#each ecouponsList}}
<li><a class="item-link item-content tab-link"
	onclick="toDetail('{{couponCode}}')" data-tab="#detail-view">
		<div class="item-media">
			<img src="../view/images/item.png" width="44" />
		</div>
		<div class="item-inner">
			<div class="item-title-row">
				<div class="item-title">{{nameOfCoupon}}</div>
			</div>
			<div class="item-subtitle">{{valueAmount}}</div>
		</div>
</a></li>
{{/each}}
