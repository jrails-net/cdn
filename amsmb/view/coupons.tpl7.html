{{#each ecouponsList}}
<li><a class="item-link item-content tab-link"
	onclick="toCouponDetail('{{couponCode}}','{{nameOfCoupon}}','{{valueAmount}}','{{shopID}}')" data-tab="#detail-view">
		<div class="item-media">
			<img src="../view/images/gift.png" width="44" />
		</div>
		<div class="item-inner">
			<div class="item-title-row">
				<div class="item-title">{{nameOfCoupon}}</div>
			</div>
			<div class="item-subtitle">{{js "Sugar.Number.format(parseFloat(this.valueAmount),2)"}}</div>
		</div>
</a></li>
{{/each}}
